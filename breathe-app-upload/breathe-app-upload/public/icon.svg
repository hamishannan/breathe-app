<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="breathGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#C4857A;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#9B8AAD;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7C9885;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="breathGrad2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#C4857A;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#9B8AAD;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7C9885;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Flowing breath wave - main -->
  <path
    d="M60 270 Q150 170, 256 230 Q362 290, 452 190"
    stroke="url(#breathGrad)"
    stroke-width="85"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Flowing breath wave - secondary -->
  <path
    d="M80 295 Q180 215, 270 265 Q360 315, 432 235"
    stroke="url(#breathGrad2)"
    stroke-width="55"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Decorative dot - slightly bigger -->
  <circle cx="256" cy="390" r="18" fill="#9B8AAD" opacity="0.8"/>
</svg>
