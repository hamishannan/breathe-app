<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="breathGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#C4857A;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#9B8AAD;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#7C9885;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="breathGrad2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#C4857A;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#9B8AAD;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#7C9885;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Soft cream background -->
  <circle cx="256" cy="256" r="256" fill="#faf7f5"/>

  <!-- Flowing breath wave - main -->
  <path
    d="M60 280 Q150 180, 256 240 Q362 300, 452 200"
    stroke="url(#breathGrad)"
    stroke-width="80"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Flowing breath wave - secondary -->
  <path
    d="M80 300 Q180 220, 270 270 Q360 320, 432 240"
    stroke="url(#breathGrad2)"
    stroke-width="50"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Small decorative dot -->
  <circle cx="256" cy="380" r="12" fill="#C4857A" opacity="0.6"/>
</svg>
